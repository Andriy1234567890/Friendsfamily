        <span>üßÉ</span><span>–ë–µ–∑–∞–ª–∫–æ–≥–æ–ª—å–Ω—ñ</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="stock">
        <span>üßë‚Äçüåæ</span><span>–°–∫–ª–∞–¥</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="purchase">
        <span>üõí</span><span>–ó–∞–∫—É–ø–∫–∞</span>
      </a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 p-6">
    <!-- Hamburger button -->
    <button id="menu-btn" class="md:hidden mb-4 bg-gray-200 px-4 py-2 rounded">–ú–µ–Ω—é</button>

    <h1 class="text-2xl font-bold mb-4">–ö–æ–Ω—Ç—Ä–æ–ª—å –∑–∞–ª–∏—à–∫—ñ–≤</h1>

    <!-- Tab contents -->
    <div id="nonalcohol" class="tab-content hidden"></div>
    <div id="alcohol" class="tab-content hidden"></div>
    <div id="stock" class="tab-content hidden"></div>
    <div id="purchase" class="tab-content hidden"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://wmjvkmdignmlnbphqxxd.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtanZrbWRpZ25tbG5icGhxeHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MTU0MzMsImV4cCI6MjA2NDA5MTQzM30.EnEcHJaVyOj6IPmBTR_L2U5BazeaWK3kLnE9aycVZC8"
    );

    const categories = ['nonalcohol', 'alcohol', 'stock', 'purchase'];

    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    });

    document.querySelectorAll('.sidebar-tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        const tab = document.getElementById(btn.dataset.tab);
        tab.classList.remove('hidden');

        if (window.innerWidth < 768) {
          document.getElementById('sidebar').classList.add('-translate-x-full');
          document.querySelector('h1').textContent = btn.textContent.trim();
        }
      });
    });

    async function renderTable(tabName) {
      const { data, error } = await supabase.from(tabName).select('*');
      const container = document.getElementById(tabName);
      container.innerHTML = `
        <form onsubmit="addItem(event, '${tabName}')" class="space-y-2">
          <input type="text" id="${tabName}-name" placeholder="–ù–∞–∑–≤–∞" required class="border p-2 w-full rounded">
          <input type="number" id="${tabName}-quantity" placeholder="–ö—ñ–ª—å–∫—ñ—Å—Ç—å" required class="border p-2 w-full rounded">
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">–î–æ–¥–∞—Ç–∏</button>
        </form>
        <table class="w-full mt-4 table-auto border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2 border">–ù–∞–∑–≤–∞</th>
              <th class="p-2 border">–ö—ñ–ª—å–∫—ñ—Å—Ç—å</th>
              <th class="p-2 border">–î—ñ—ó</th>
            </tr>
          </thead>
          <tbody id="${tabName}-table"></tbody>
        </table>
      `;
      const tbody = document.getElementById(`${tabName}-table`);
      tbody.innerHTML = '';
      data.forEach(item => {
        const row = document.createElement('tr');
        row.className = "border-b";
        row.innerHTML = `
          <td class="p-2 border">${item.name}</td>
          <td class="p-2 border"><input type="number" value="${item.quantity}" onchange="updateQuantity('${tabName}', ${item.id}, this.value)" class="border p-1 rounded w-full"></td>
          <td class="p-2 border"><button onclick="deleteItem('${tabName}', ${item.id})" class="text-red-500">–í–∏–¥–∞–ª–∏—Ç–∏</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    window.addItem = async function (event, tabName) {
      event.preventDefault();
      const name = document.getElementById(`${tabName}-name`).value.trim();
      const quantity = parseInt(document.getElementById(`${tabName}-quantity`).value);
      if (name && !isNaN(quantity)) {
        await supabase.from(tabName).insert([{ name, quantity }]);
        renderTable(tabName);
        event.target.reset();
      }
    }

    window.updateQuantity = async function (tabName, id, quantity) {
      await supabase.from(tabName).update({ quantity: parseInt(quantity) }).eq('id', id);
      renderTable(tabName);
    }

    window.deleteItem = async function (tabName, id) {
      await supabase.from(tabName).delete().eq('id', id);
      renderTable(tabName);
    }

    document.querySelector('[data-tab="stock"]').addEventListener('click', () => renderTable('stock'));
    document.querySelector('[data-tab="alcohol"]').addEventListener('click', () => renderTable('alcohol'));
    document.querySelector('[data-tab="nonalcohol"]').addEventListener('click', () => renderTable('nonalcohol'));
    document.querySelector('[data-tab="purchase"]').addEventListener('click', () => renderTable('purchase'));

    document.querySelector('[data-tab="nonalcohol"]').click();
  </script>
</body>
