<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontrola zvy≈°kov</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <div id="sidebar" class="bg-white w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out z-30 shadow-md">
    <nav>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="alcohol">
        <span>üçπ</span><span>Alko</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="nonalcohol">
        <span>ü¶É</span><span>Nealko</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="stock">
        <span>üßë‚Äçüåæ</span><span>Sklad</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="monin">
        <span>üçØ</span><span>Monin</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="capovane">
        <span>üç∫</span><span>ƒåapovan√©</span>
      </a>
      <a href="#" class="flex items-center space-x-2 px-4 py-2 hover:bg-gray-200 rounded sidebar-tab" data-tab="purchase">
        <span>üõí</span><span>Nakup</span>
      </a>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 p-6">
    <button id="menu-btn" class="md:hidden mb-4 bg-gray-200 px-4 py-2 rounded">Menu</button>
    <h1 class="text-2xl font-bold mb-4">Kontrola zvy≈°kov</h1>

    <div id="nonalcohol" class="tab-content hidden"></div>
    <div id="alcohol" class="tab-content hidden"></div>
    <div id="stock" class="tab-content hidden"></div>
    <div id="monin" class="tab-content hidden"></div>
    <div id="capovane" class="tab-content hidden"></div>
    <div id="purchase" class="tab-content hidden"></div>
  </div>

<script>
  const supabaseUrl = "https://wmjvkmdignmlnbphqxxd.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndtanZrbWRpZ25tbG5icGhxeHhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1MTU0MzMsImV4cCI6MjA2NDA5MTQzM30.EnEcHJaVyOj6IPmBTR_L2U5BazeaWK3kLnE9aycVZC8";
  const client = supabase.createClient(supabaseUrl, supabaseKey);

  // –í—Å—ñ –≤–∫–ª–∞–¥–∫–∏ (–∫—Ä—ñ–º purchase, –≤–æ–Ω–∞ –æ–∫—Ä–µ–º–æ)
  const categories = ['nonalcohol', 'alcohol', 'stock', 'monin', 'capovane'];

  // –î–ª—è purchase - –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó –¥–ª—è —Ñ—ñ–ª—å—Ç—Ä—É
  const purchaseCategories = ['all', ...categories];

  document.getElementById('menu-btn').addEventListener('click', () => {
    document.getElementById('sidebar').classList.toggle('-translate-x-full');
  });

  document.querySelectorAll('.sidebar-tab').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
      const tab = document.getElementById(btn.dataset.tab);
      tab.classList.remove('hidden');

      if (window.innerWidth < 768) {
        document.getElementById('sidebar').classList.add('-translate-x-full');
        document.querySelector('h1').textContent = btn.textContent.trim();
      }

      // –ü—Ä–∏ –ø–æ–∫–∞–∑—ñ –≤–∫–ª–∞–¥–∫–∏ purchase —Ä–µ–Ω–¥–µ—Ä–∏–º–æ –∑ —Ñ—ñ–ª—å—Ç—Ä–æ–º 'all' –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
      if (btn.dataset.tab === 'purchase') {
        renderPurchaseTable('all');
      } else {
        renderTable(btn.dataset.tab);
      }
    });
  });

  let currentSort = { key: 'name', asc: true };
  let currentPurchaseSort = { key: 'name', asc: true };
  let currentPurchaseFilter = 'all';

  async function renderTable(tabName) {
    const { data, error } = await client.from(tabName).select('*');
    if(error){
      console.error(error);
      return;
    }

    const container = document.getElementById(tabName);
    container.innerHTML = `
      <form id="form-${tabName}" class="space-y-2 mb-4">
        <input type="text" id="${tabName}-name" placeholder="Meno" required class="border p-2 w-full rounded">
        ${tabName === 'capovane' 
          ? `<input type="text" id="${tabName}-quantity" placeholder="Zvy≈°ok (–±—É–∫–≤–∏ –∞–±–æ —Ü–∏—Ñ—Ä–∏)" required class="border p-2 w-full rounded">`
          : `<input type="number" step="0.1" min="0" id="${tabName}-quantity" placeholder="Zvy≈°ok (—á–∏—Å–ª–æ)" required class="border p-2 w-full rounded" >`
        }
        ${tabName === 'purchase' ? 
          `<textarea id="${tabName}-comment" placeholder="–ö–æ–º–µ–Ω—Ç–∞—Ä" class="border p-2 w-full rounded mb-2"></textarea>` 
          : ''
        }
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Pridat</button>
      </form>
      <div class="flex gap-4 mb-2">
        <button type="button" onclick="sortBy('${tabName}', 'name')" class="bg-gray-300 px-3 py-1 rounded">Zoradi≈• podƒæa n√°zvu</button>
        <button type="button" onclick="sortBy('${tabName}', 'quantity')" class="bg-gray-300 px-3 py-1 rounded">Zoradi≈• podƒæa mno≈æstva</button>
      </div>
      <table class="w-full table-auto border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Meno</th>
            <th class="p-2 border">Zvy≈°ok</th>
            <th class="p-2 border">Z–º–µ–Ω–∏—Ç–∏</th>
            ${tabName === 'purchase' ? '<th class="p-2 border">–ö–æ–º–µ–Ω—Ç–∞—Ä</th><th class="p-2 border">–î—ñ—è</th>' : '<th class="p-2 border">–î—ñ—è</th>'}
          </tr>
        </thead>
        <tbody id="${tabName}-table"></tbody>
      </table>
    `;

    document.getElementById(`form-${tabName}`).addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById(`${tabName}-name`).value.trim();
      const quantityInput = document.getElementById(`${tabName}-quantity`).value.trim();
      let quantity = quantityInput;

      if(tabName !== 'capovane' && tabName !== 'purchase'){
        quantity = parseFloat(quantityInput);
        if (isNaN(quantity) || quantity < 0) {
          alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–µ —á–∏—Å–ª–æ–≤–µ –∑–Ω–∞—á–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ.");
          return;
        }
      }

      let comment = '';
      if(tabName === 'purchase'){
        comment = document.getElementById(`${tabName}-comment`).value.trim();
      }

      if (name && quantityInput) {
        const insertData = tabName === 'purchase' ? { name, quantity: quantityInput, comment, category: 'purchase' } : { name, quantity };
        await client.from(tabName).insert([insertData]);
        renderTable(tabName);
      }
    });

    const tbody = document.getElementById(`${tabName}-table`);
    tbody.innerHTML = '';

    if (data) {
      data.sort((a, b) => {
        const valA = a[currentSort.key];
        const valB = b[currentSort.key];
        if(currentSort.key === 'quantity'){
          return currentSort.asc
            ? parseFloat(valA) - parseFloat(valB)
            : parseFloat(valB) - parseFloat(valA);
        }
        return currentSort.asc
          ? valA.toString().localeCompare(valB.toString(), undefined, { numeric: true })
          : valB.toString().localeCompare(valA.toString(), undefined, { numeric: true });
      });

      for (const item of data) {
        const isLow = (tabName === 'stock' && item.quantity <= 2) ||
                      ((tabName === 'alcohol' || tabName === 'nonalcohol') && item.quantity <= 5);

        const quantityClass = isLow && tabName !== 'purchase' ? 'text-red-600 font-bold' : '';

        const row = document.createElement('tr');
        row.className = "border-b";

        let quantityInputHtml;
        if(tabName === 'capovane'){
          quantityInputHtml = `<input type="text" value="${item.quantity}" class="border p-1 rounded w-full ${quantityClass}" onchange="updateQuantity('${tabName}', ${item.id}, this.value)">`;
        } else if(tabName === 'purchase'){
          quantityInputHtml = `<input type="text" value="${item.quantity}" class="border p-1 rounded w-full" disabled>`;
        } else {
          quantityInputHtml = `<input type="number" step="0.1" min="0" value="${item.quantity}" class="border p-1 rounded w-full ${quantityClass}" onchange="updateQuantity('${tabName}', ${item.id}, this.value)">`;
        }

        row.innerHTML = `
          <td class="p-2 border">${item.name}</td>
          <td class="p-2 border">${quantityInputHtml}</td>
          <td class="p-2 border"><button onclick="deleteItem('${tabName}', ${item.id})" class="bg-red-500 text-white px-2 py-1 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button></td>
          ${tabName === 'purchase' ? `
          <td class="p-2 border"><input type="text" value="${item.comment ?? ''}" class="border p-1 rounded w-full" onchange="updateComment(${item.id}, this.value)"></td>
          <td class="p-2 border"><button onclick="deleteItem('purchase', ${item.id})" class="bg-red-500 text-white px-2 py-1 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button></td>
          ` : `
          <td class="p-2 border"><button onclick="addToPurchase('${tabName}', ${item.id}, '${item.name}', ${item.quantity})" class="bg-green-500 text-white px-2 py-1 rounded">Odoslat do nakupu</button></td>
          `}
        `;
        tbody.appendChild(row);
      }
    }
  }

  async function renderPurchaseTable(filterCategory = 'all') {
    currentPurchaseFilter = filterCategory;

    // –§—ñ–ª—å—Ç—Ä–∏ –∫–Ω–æ–ø–∫–∞–º–∏
    let filtersHtml = purchaseCategories.map(cat => {
      const activeClass = (cat === filterCategory) ? 'bg-blue-600 text-white' : 'bg-gray-300';
      return `<button class="px-3 py-1 rounded mr-2 ${activeClass}" onclick="renderPurchaseTable('${cat}')">${cat === 'all' ? 'V≈°etko' : cat}</button>`;
    }).join('');

    const container = document.getElementById('purchase');
    container.innerHTML = `
      <div class="mb-4">${filtersHtml}</div>
      <table class="w-full table-auto border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Meno</th>
            <th class="p-2 border">Zvy≈°ok</th>
            <th class="p-2 border">–ö–æ–º–µ–Ω—Ç–∞—Ä</th>
            <th class="p-2 border">–î—ñ—è</th>
          </tr>
        </thead>
        <tbody id="purchase-table"></tbody>
      </table>
    `;

    let query = client.from('purchase').select('*');

    if(filterCategory !== 'all'){
      query = client.from('purchase').select('*').eq('category', filterCategory);
    }

    const { data, error } = await query;
    if(error){
      console.error(error);
      return;
    }

    const tbody = document.getElementById('purchase-table');
    tbody.innerHTML = '';

    if(data){
      // –°–æ—Ä—Ç—É—î–º–æ
      data.sort((a,b) => {
        const valA = a[currentPurchaseSort.key];
        const valB = b[currentPurchaseSort.key];
        if(currentPurchaseSort.key === 'quantity'){
          return currentPurchaseSort.asc
            ? parseFloat(valA) - parseFloat(valB)
            : parseFloat(valB) - parseFloat(valA);
        }
        return currentPurchaseSort.asc
          ? valA.toString().localeCompare(valB.toString(), undefined, { numeric: true })
          : valB.toString().localeCompare(valA.toString(), undefined, { numeric: true });
      });

      for(const item of data){
        const row = document.createElement('tr');
        row.className = 'border-b';
        row.innerHTML = `
          <td class="p-2 border">${item.name}</td>
          <td class="p-2 border">${item.quantity}</td>
          <td class="p-2 border"><input type="text" value="${item.comment ?? ''}" class="border p-1 rounded w-full" onchange="updateComment(${item.id}, this.value)"></td>
          <td class="p-2 border"><button onclick="deleteItem('purchase', ${item.id})" class="bg-red-500 text-white px-2 py-1 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button></td>
        `;
        tbody.appendChild(row);
      }
    }
  }

  // –°–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
  function sortBy(tabName, key) {
    if(tabName === 'purchase'){
      if(currentPurchaseSort.key === key){
        currentPurchaseSort.asc = !currentPurchaseSort.asc;
      } else {
        currentPurchaseSort.key = key;
        currentPurchaseSort.asc = true;
      }
      renderPurchaseTable(currentPurchaseFilter);
    } else {
      if(currentSort.key === key){
        currentSort.asc = !currentSort.asc;
      } else {
        currentSort.key = key;
        currentSort.asc = true;
      }
      renderTable(tabName);
    }
  }

  // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ
  async function updateQuantity(tabName, id, newVal) {
    let quantity = tabName === 'capovane' ? newVal.trim() : parseFloat(newVal);
    if(tabName !== 'capovane' && (isNaN(quantity) || quantity < 0)){
      alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ–≤–µ –∑–Ω–∞—á–µ–Ω–Ω—è.");
      renderTable(tabName);
      return;
    }

    const { error } = await client.from(tabName).update({ quantity }).eq('id', id);
    if(error){
      console.error(error);
      alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ –∫—ñ–ª—å–∫–æ—Å—Ç—ñ');
    } else {
      if(tabName === 'purchase'){
        renderPurchaseTable(currentPurchaseFilter);
      } else {
        renderTable(tabName);
      }
    }
  }

  // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–æ–º–µ–Ω—Ç–∞—Ä—è –≤ purchase
  async function updateComment(id, newComment){
    const { error } = await client.from('purchase').update({ comment: newComment }).eq('id', id);
    if(error){
      console.error(error);
      alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ –∫–æ–º–µ–Ω—Ç–∞—Ä—è');
    } else {
      renderPurchaseTable(currentPurchaseFilter);
    }
  }

  // –í–∏–¥–∞–ª–∏—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç
  async function deleteItem(tabName, id){
    if(!confirm('–í–∏–¥–∞–ª–∏—Ç–∏?')) return;
    const { error } = await client.from(tabName).delete().eq('id', id);
    if(error){
      console.error(error);
      alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ');
      return;
    }
    if(tabName === 'purchase'){
      renderPurchaseTable(currentPurchaseFilter);
    } else {
      renderTable(tabName);
    }
  }

  // –î–æ–¥–∞—Ç–∏ –≤ –ø–æ–∫—É–ø–∫—É
  async function addToPurchase(tabName, id, name, quantity) {
    // –î–æ–¥–∞—î–º–æ –∑ –∫–∞—Ç–µ–≥–æ—Ä—ñ—î—é, —â–æ —Å–ø—ñ–≤–ø–∞–¥–∞—î –∑ –≤–∫–ª–∞–¥–∫–æ—é (alcohol, nonalcohol, stock, monin, capovane)
    let category = tabName;
    const { error } = await client.from('purchase').insert([{ name, quantity, category }]);
    if(error){
      console.error(error);
      alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—ñ –≤ –ø–æ–∫—É–ø–∫—É');
      return;
    }
    alert(`–¢–æ–≤–∞—Ä "${name}" –¥–æ–¥–∞–Ω–æ –¥–æ –ø–æ–∫—É–ø–∫–∏.`);
  }

  // –ü—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –ø–æ–∫–∞–∑–∞—Ç–∏ Alko (–∞–±–æ –ø–µ—Ä—à–∏–π —Ç–∞–±)
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelector('.sidebar-tab[data-tab="alcohol"]').click();
  });
</script>

</body>
</html>
